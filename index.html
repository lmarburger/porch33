<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Porch33</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Porch33</h1>
        <!-- Begin MailChimp Signup Form -->
        <link href="http://cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
        <style type="text/css">
          #mc_embed_signup form { padding: 0; }
          #mc_embed_signup input.email { width: 100%; }
        </style>
        <div id="mc_embed_signup">
        <form action="http://porch33.us5.list-manage1.com/subscribe/post?u=70a1170180d9b1720e2f79083&amp;id=57c8facb22" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
          <label for="mce-EMAIL">Stay up to date with Porch33 as it takes form.</label>
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </form>
        </div>
        <!--End mc_embed_signup-->
      </header>
      <section>
        <img src="images/old-front-porch.jpg">
      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com/" target="_blank">GitHug Pages</a> &mdash; Theme by <a href="https://github.com/orderedlist" target="_blank">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
